<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTLET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<header>
    <nav class="navigation">
        <div class="container">
            <button class = "full_menu h_button">
                <a href="/" class="lines"><img style="width:30px;height:30px;" src="static/menu.png" alt="notifications"></a>
            </button>
            <a href="/" class="logo">Outlet</a>
            
            <div class= "head_buttons">
                <button class = "favorite h_button">
                    <a href="/" class="heart"><img style="width:30px;height:30px;" src="static/heart.png" alt="notifications"></a>
                </button>
                <button class = "tovars tovars_button">
                    <a href="/" class="bag"><img style="width:30px;height:30px;" src="static/bag.png" alt="notifications"></a>
                </button>
                <button class="reg_logo h_button" onclick="openModal()">
                  <img style="width:30px;height:30px;" src="static/reg_pic.png" alt="notifications">
              </button>
            </div>
        </div>
    </nav>
</header>
<body>  
  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Вход</h2><br>
          <form id="login-form" action="auth" method="get"> 
              <label for="username">Имя пользователя:</label><br><br>
              <input class="usernamepassword" type="text" id="username" name="username" required><br><br>
              <label for="password">Пароль:</label><br><br>
              <input class="usernamepassword" type="password" id="password" name="password" required><br><br>
              <button class="enter" type="submit">Войти</button>
          </form>
      </div>
  </div>
    <form class="search-wrapper" action="search_product" method="post">
        <input class="search" type="text" name="product_name">    <!-- строка поиска класс = search-->
        <button class="search-submit" type="submit"> <!-- кнопка подтверждения поиска с картинкой класс = search-submit-->
            <a href="/" class="search_pic"><img style="width:30px;height:30px;" src="static/lupa.png" alt="notifications"></a><!-- класс самой картирки поиска = search_pic-->
        </button>
    </form>
    <div class = "container_filt">
        <div class="wrapper">
            <header>
              <h2>Price Range Filter</h2>
              <p>Use slider or enter min and max price</p>
            </header>
            <div class="price-input">
              <div class="field">
                <span>Min</span>
                <input type="number" class="input-min" value="2500">
              </div>
              <div class="separator">-</div>
              <div class="field">
                <span>Max</span>
                <input type="number" class="input-max" value="7500">
              </div>
            </div>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <div class="range-input">
              <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
              <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
            </div>
          </div>
          <script src="static/script.js"></script>
        <div class = "black">
            <input class = "black_button" type="checkbox" id="black" name="source" value="black">
            <label class = "black_lable" for="black">Черный</label>                                 
        </div>
        <!-- контейнер фильтра с названием и подтверждением -->
        <div class = "white">
            <input class = "white_button" type="checkbox" id="white" name="source" value="white">
            <label class = "white_lable" for="white">Белый</label>
        </div>
        <div class = "blue">
            <input  class = "blue_button" type="checkbox" id="blue" name="source" value=""blue">
            <label  class = "blue_lable" for="blue">Синий</label>
        </div>
        <div class = "red">
            <input class = "red_button" type="checkbox" id="red" name="source" value="red">
            <label class = "red_lable" for="red">Красный</label>
        </div>
        <div class = "green">
            <input class = "green_button" type="checkbox" id="green" name="source" value="green">
            <label class = "green_lable" for="green">Зеленый</label>
        </div>
    </div>  
    <div class="product-section">
        <div class="product-border">
          <div class="product-img-center">
            <a href="#">
              <img class="product-img" style="width:200px;height:200px;" src="static/T-short.png">
            </a>
          </div>
          <div>
            <p class="product-name">
              <a href="#" style="color: black; text-decoration: none;">New iphone 11 Max Pro 64 GB</a>
            </p>
            <hr class="product-divider">
            <p class="product-rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <span>(5)</span>
            </p>
            <p class="product-price">
              <span class="product-discounted-price">Rs.549.00</span>
              <span class="product-original-price">Rs.554</span>
              <span class="product-discount">90%OFF</span>
        </div>
    </div>
    </div> 
    </body>
</html>
